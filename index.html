<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.min.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" readonly>
        <div class="keypad">
    <button class="key function sci" data-key="sqrt(">√</button>
    <button class="key function sci" data-key="^">xʸ</button>
    <button class="key function sci" data-key="(">(</button>
    <button class="key function sci" data-key=")">)</button>
    
    <button class="key function" data-action="clear">AC</button>
    <button class="key function" data-action="negate">+/-</button>
    <button class="key function" data-action="percentage">%</button>
    <button class="key operator" data-key="/">÷</button>
    
    <button class="key number" data-key="7">7</button>
    <button class="key number" data-key="8">8</button>
    <button class="key number" data-key="9">9</button>
    <button class="key operator" data-key="*">×</button>
    
    <button class="key number" data-key="4">4</button>
    <button class="key number" data-key="5">5</button>
    <button class="key number" data-key="6">6</button>
    <button class="key operator" data-key="-">-</button>
    
    <button class="key number" data-key="1">1</button>
    <button class="key number" data-key="2">2</button>
    <button class="key number" data-key="3">3</button>
    <button class="key operator" data-key="+">+</button>
    
    <button class="key number" data-key="0">0</button>
    <button class="key" data-key=".">.</button>
    <button class="key function" data-key="pi">π</button>
    <button class="key function sci" data-key="factorial(">x!</button>
    <button class="key operator wide" data-action="equals">=</button>

    <button class="key function sci" data-key="log(">log</button>
    <button class="key function sci" data-key="ln(">ln</button>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
